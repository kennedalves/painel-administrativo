<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>Painel Administrativo - Adicionar Usu치rio</h1>

  <form id="form">
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    
    <label for="senha">Senha:</label>
    <input type="password" id="senha" required><br><br>
    
    <button type="submit">Adicionar Usu치rio</button>
  </form>

  <script>
    const form = document.getElementById('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      
      try {
        const response = await axios.post("https://SEU-LINK-DO-RENDER/adicionar-usuario", {
          email,
          senha
        });
        
        alert('Usu치rio adicionado com sucesso!');
      } catch (error) {
        console.error(error);
        alert('Erro ao adicionar usu치rio');
      }
    });
  </script>
</body>
</html>
